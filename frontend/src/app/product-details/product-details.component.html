<div *ngIf="product" class="container d-flex justify-content-around" style="position: relative; top: 10vh;">
    <div class="col">
        <img src="{{product.image}}" alt="{{product.name}}" style="height: 100%; width: 100%;">
        <!-- <h2 style="margin-top: 5vh;"><strong>About the product:</strong></h2>
        <h4 style="margin-top: 3vh;">{{product.description}}</h4> -->
    </div>
    <div class="col">
        <h1>{{product.name}}</h1>
        <h4 style="margin-bottom: 5vh;">{{product.price}}</h4>
        <!-- <fa-icon [icon]="faMinusCircle" size="2x"></fa-icon><span style="font-size: 25px;"> 2 </span><fa-icon [icon]="faPlusCircle" size="2x"></fa-icon>
        <button (click)="addItem()" class="btn-primary" style="margin-left: 5vh;">
            <fa-icon [icon]="faShoppingCart" size="2x"></fa-icon>Add to card
        </button> -->
        <h2 style="margin-top: 10vh;"><strong>About the product:</strong></h2>
        <h4 style="margin-top: 3vh;">{{product.description}}</h4>
    </div>
</div>
